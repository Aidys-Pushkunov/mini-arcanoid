        const canvas = document.querySelector('canvas')

        const height = canvas.height
        
        const gameOverAudio = new Audio('audio/gameOver.mp3')
        const knock = new Audio('audio/knock.mp3')

        let score = 0

        const blockSize = 10
        const widthSize = width / blockSize
        const heightSize = height / blockSize

        function circle(centerX, centerY) {
            ctx.beginPath()
            ctx.arc(centerX, centerY, blockSize / 2, 0, Math.PI * 2, false)
        }

        function drawScore() {
            ctx.font = '20px Arial'
            ctx.fillStyle = 'white'
            ctx.textAlign = 'left'
            ctx.textBaseline = 'top'
            ctx.fillText('Score: ' + score, blockSize, blockSize)
            ctx.fill()
        }

        function gameOver() {
            clearInterval(setIntervalId)
            gameOverAudio.play()
            ctx.font = '50px Arial'
            ctx.fillStyle = 'white'
            ctx.textAlign = 'center'
            ctx.fillText('Game Over', width / 2, height / 2)
            ctx.fill()
        }

        function youWin() {
            clearInterval(setIntervalId)
            ctx.font = '50px Arial'
            ctx.fillStyle = 'white'
            ctx.textAlign = 'center'
            ctx.fillText('You Win', width / 2, height / 2)
            ctx.fill()
        }

        class Block {
            constructor(col, row) {
                this.col = col
                this.row = row
            }

            drawSquare(color) {
                ctx.fillStyle = color
                ctx.fillRect(this.col * blockSize, this.row * blockSize, blockSize, blockSize)
                //      
            }

            drawCircle(color) {
                ctx.fillStyle = color
                circle(this.col * blockSize + blockSize / 2, this.row * blockSize + blockSize / 2) 
            }
            equal(otherBlock) {
                return this.col === otherBlock.col && this.row === otherBlock.row
            }
        }

        let block = new Block()

        class Platform {
            constructor() {
                this.platformBody = [
                    new Block(18, 39),
                    new Block(19, 39),
                    new Block(20, 39),
                    new Block(21, 39),
                    new Block(22, 39)
                ]
                this.direction = ''
                this.nextDirection = ''
            }

            drawPlatform() {
                for (let i = 0; i < this.platformBody.length; i++) {
                    this.platformBody[i].drawSquare('yellow')
                }
            }

            platformMove() {
                let leftPlatform = this.platformBody[0]
                let rightPlatform = this.platformBody[4]
                let newPlatform

                platform.checkCollision(rightPlatform, leftPlatform)

                this.direction = this.nextDirection

                if (this.direction === 'right') {
                    let newPlatform = new Block(leftPlatform.col - 1, leftPlatform.row)

                    this.platformBody.unshift(newPlatform)
                    this.platformBody.pop()
                } else if (this.direction === 'left') {
                    let newPlatform = new Block(rightPlatform.col + 1, rightPlatform.row)

                    this.platformBody.push(newPlatform)
                    this.platformBody.shift()
                }

            }

            checkCollision(rightPlatform, leftPlatform) {
                if ( rightPlatform.col > widthSize - 2 ) {
                    this.nextDirection = 'right' 
                } else if ( leftPlatform.col <= 0 ) {
                    this.nextDirection = 'left' 
                }
            }
        }

                this.ballPosition.drawCircle('white')
            }

                    } else if (this.ballDirectionCol === 'left' && this.ballDirectionRow === 'down') {

                    } else if (this.ballDirectionCol === 'left' && this.ballDirectionRow === 'up') {

                    } else if (this.ballDirectionCol === 'right' && this.ballDirectionRow === 'up') {
